<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <script src="main.js" defer type="module"></script>
  
  <title>Frontend Mentor | Expenses chart component</title>

  
</head>
<body>
<main>
  <article class="card">
    
    <header class="card__header flex">
      <div class="balance">
        <h2 class="heading-secondary">My balance</h2>
        <p>$921.48</p>
      </div>

      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </header>
    
    <div class="card__content">
      <div class="chart">
        <h1 class="heading-primary">Spending - Last 7 days</h1>
        
          <ul class="chart__bars">
            
          </ul>
      </div>
      <div class="card__footer flex">
        <div class="month-total">
          <h2 class="heading-secondary">Total this month</h2>
          <p>$478.33</p>
        </div>

        <div class="month-difference">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
    
    

  </article>
</main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ana Cervantes</a>.
    </div>
  </footer>
</body>
</html>
